
<!DOCTYPE html>
<html>
<head>
	<title>
		Drop Checkout
	</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.2/angular-route.min.js"></script>
	<script src="https://cdn.checkout.com/js/framesv2.min.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function() {
			Frames.init("pk_test_c8419cc1-5510-4fbd-b762-485f0fbd3a89");
		});
	</script>
	<script src="assets/js/app.js"></script>

</head>
<body>
	<div ng-app="dropsApp" ng-controller="dropCheckoutController">
	<div>
		<div>
			<div ng-repeat="img in drop.Images">
				<img ng-src="[{img.Landscape}]" />
			</div>
		</div>
	</div>
	<div>
		<strong>Variants: </strong>
		<div>
			<ul class="variant-selector">
				<li ng-class="{'selected': selectedVariant === variant.Title}" ng-repeat="variant in drop.Variants" ng-click="handleVariantSelect(event, variant)">[{variant.Title}]</li>
			</ul>
		</div>
	</div>
	<form ng-submit="checkoutHandle()">
		<div>
			<label>First Name</label>
			<input type="text" ng-model="firstName" />
		</div>
		<div>
			<label>Last Name</label>
			<input type="text" ng-model="lastName" />
		</div>
		<div>
			<label>Street Address</label>
			<input type="text" ng-model="address1" />
		</div>
		<div>
			<label>Street Address 2</label>
			<input type="text" ng-model="address2" />
		</div>
		<div>
			<label>City</label>
			<input type="text" ng-model="city" />
		</div>
		<div>
			<label>Country</label>
			<select ng-model="country">
				<option value="HK" selected="">Hong Kong</option>
			</select>
		</div>
		<div>
			<label>Phone</label>
			<input type="text" ng-model="phoneNo" />
		</div>
		<div class="card-frame"></div>
		<div>
			<input type="submit" value="Checkout" />
		</div>
	</form>
</div>

</body>
</html>
